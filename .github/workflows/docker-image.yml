name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    environment: dev
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Configure Gradle for optimal use in GiHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

    - name: Build with Gradle Wrapper
      run: ./gradlew bootJar


    - name: Build Docker image
      run: docker build . -t my-image

    # - name: Build and Push Docker Image
    #   uses: mr-smithers-excellent/docker-build-push@v6
    #   with:
    #     image: valeriafi191/cloud_app
    #     tags: v2, latest
    #     registry: docker.io
    #     username: ${{ secrets.DOCKER_USERNAME }}
    #     password: ${{ secrets.DOCKER_TOKEN }}


    - name: Tag Docker image with date
      run: |
        DATE=$(date +%Y-%m-%d)  # Formats the date as YYYY-MM-DD
        docker tag my-image valeriafi191/cloud_app:$DATE
        echo "Docker Image Tag: valeriafi191/cloud_app:$DATE"

    - name: Push Docker image
      run: |
        echo ${{ secrets.DOCKER_TOKEN }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
        docker push valeriafi191/cloud_app:$DATE

